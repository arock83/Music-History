<!doctype html>

<html lang="en">
<head>
 	<meta charset="utf-8">
 	<title>Music History</title>
<!-- Styles 'n Stuff-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- Master Wrapper -->
	<div id="master-wrapper">
<!-- Header -->
	<header>
		<nav>
			<ul>
				<li id="listMusic">List Music</li>
				<li class="dividers" id="addMusic">Add Music</li>
				<li>Profile</li>
			</ul>
		</nav>
	</header>
<!-- /Header -->
<!-- Main Section-->
	<section id="main-section">

	</section>
<!-- /Main Section-->
<!-- Side Bar-->
	<aside id="main-aside">
		<label for="songLength">Song Length:</label>
		<input id="songLength" type="range">
		<label for="artist">Artist:</label>
		<select id="artist">
			<option>Options</option>
			<option>Options</option>
			<option>Options</option>
		</select>
		<label for="album">Album:</label>
		<select id="ablum">
			<option>Options</option>
			<option>Options</option>
			<option>Options</option>
		</select>
		<label for="genre">Genre:</label>
			<div id="checkboxCol1">
				<input type="checkbox" name="genre" value="Rock">
				<label class="genreSelect" for="Rock">Rock</label>
				<br>
				<input type="checkbox" name="genre" value="Pop">
				<label class="genreSelect" for="Pop">Pop</label>
				<br>
				<input type="checkbox" name="genre" value="Blues">
				<label class="genreSelect" for="Blues">Blues</label>
			</div>
			<div id="checkboxCol2">
				<input type="checkbox" name="genre" value="Classical">
				<label class="genreSelect" for="Classical">Classical</label>
				<br>
				<input type="checkbox" name="genre" value="Jazz">
				<label class="genreSelect" for="Jazz">Jazz</label>
				<br>
				<input type="checkbox" name="genre" value="Hip-Hop">
				<label class="genreSelect" for="Hip-Hop">Hip Hop</label>
			</div>
		<button id="btn-filter">Filter</button>
	</aside>
<!-- /Side Bar-->
<!-- Add Music View -->
	<div id="addView" class="hidden">
		<div id="addView-container">
			<div id="addView-labels">
				<label for="songName">Song Name:</label>
				<label for="artist">Artist:</label>
				<label for="albumn">Album:</label>
				<label for="genre">Genre: </label>
			</div>
			<div id="addView-inputs">
				<input type="text" name="songName" id="inputSongName">
				<input type="text" name="artist" id="inputSongArtist">
				<input type="text" name="album" id="inputSongAlbum">
				<input type="text" name="genre" id="inputSongGenre">
			</div>
			<button id="addMusicBtn">Add</button>

		</div>
	</div>
<!-- /Add Music View -->
	</div>
<!-- Master Wrapper-->
<!-- Java Stuff -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="songs.js"></script>
</body>
</html>
